<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>KNOW YOUR WEATHER</h1>
    </div>

    <div class="card">
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter the location">
            <button id="searchButton">
                <img src="search1.png" alt="search icon">
            </button>
        </div>

        <div class="weather">
            <img src="cloudy1.png" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temperature"></h1>
            <h2 class="city" id="cityName"></h2>
            
            <div class="details">
                <div class="col">
                    <img src="humidity1.png" class="humidity-icon">
                    <div>
                        <p class="humidity" id="humidity"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind1.png" class="wind-icon">
                    <div>
                        <p class="wind-speed" id="windSpeed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
