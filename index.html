<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="head">Weather App 🌤️</div>

  <div class="card">
    <div class="search">
      <input type="text" id="locationInput" placeholder="Enter city name" />
      <button id="searchButton">🔍</button>
    </div>

    <img
      src="https://openweathermap.org/img/wn/01d@2x.png"
      id="weatherIcon"
      class="weather-icon"
      alt="Weather Icon"
    />
    <h1 class="temp" id="temperature">--°C</h1>
    <h2 class="city" id="cityName">--</h2>

    <div class="details">
      <div class="col">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/humidity.png"
          class="humidity-icon"
          alt="Humidity"
        />
        <p id="humidity">--%</p>
        <p>Humidity</p>
      </div>
      <div class="col">
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/wind.png"
          class="wind-icon"
          alt="Wind"
        />
        <p id="windSpeed">-- km/h</p>
        <p>Wind Speed</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
